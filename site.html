<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-[Roboto] bg-gradient-to-b from-slate-950 to-slate-600 h-screen"
  >
    <header class="bg-gradient-to-t from-slate-950 to-slate-600 w-full">
      <nav class="flex justify-around items-center w-[92%] text-white">
        <div>
          <a href="#">
            <img
              class="w-12 my-2 hover:opacity-50"
              src="Opera_senza_titolo.png"
              alt="logo"
            />
          </a>
        </div>
        <div
          class="nav-links duration-500 md:static absolute md:min-h-fit bg-transparent min-h-[30vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5"
        >
          <ul
            class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8"
          >
            <li><a class="hover:text-gray-300" href="#">Products</a></li>
            <li><a class="hover:text-gray-300" href="#">Solution</a></li>
            <li><a class="hover:text-gray-300" href="#">Resource</a></li>
            <li><a class="hover:text-gray-300" href="#">Pricing</a></li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <button
            class="bg-slate-300 text-black px-5 py-2 rounded-full hover:bg-slate-200"
          >
            Sign-in
          </button>
          <ion-icon
            onclick="onToggleMenu(this)"
            name="menu-outline"
            class="text-3xl cursor-pointer md:hidden"
          ></ion-icon>
        </div>
      </nav>
    </header>
    <main></main>
    <section></section>
    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
